name: Build and Release

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:
    inputs:
      version:
        description: '0.0.1'
        required: true
        default: '0.0.1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Download OpenZFS icon
        run: wget -O icon.png "https://raw.githubusercontent.com/ich777/mos-templates/master/images/openzfs.png" > icon.png

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build Vue plugin
        working-directory: page
        env:
          PLUGIN_VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          npm install
          npm run build

      - name: Create package structure
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PKG_NAME="openzfs-${VERSION}-1+mos-plugin"
          PKG_DIR="${PKG_NAME}_amd64"

          # Create directory structure
          mkdir -p ${PKG_DIR}/usr/bin/plugins
          mkdir -p ${PKG_DIR}/var/www/mos-plugins/openzfs-driver
          mkdir -p ${PKG_DIR}/DEBIAN

          # Copy get_zfs_pools script
          cp get_zfs_pools ${PKG_DIR}/usr/bin/plugins/get_zfs_pools
          chmod +x ${PKG_DIR}/usr/bin/plugins/get_zfs_pools

          # Copy Vue plugin
          cp -R page/dist/openzfs-driver/* ${PKG_DIR}/var/www/mos-plugins/openzfs-driver/

          # Copy icon
          if [ -f icon.png ]; then
            cp icon.png ${PKG_DIR}/var/www/mos-plugins/openzfs-driver/
          fi

          # Create DEBIAN control file
          cat > ${PKG_DIR}/DEBIAN/control << EOF
          Package: openzfs-driver-plugin
          Version: ${VERSION}-1+mos-plugin
          Architecture: amd64
          Maintainer: admin@minenet.at
          Description: OpenZFS Driver Plugin for MOS
          EOF

          # Create postinst script
          cat > ${PKG_DIR}/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          chmod +x /usr/bin/plugins/get_zfs_pools
          exit 0
          EOF
          chmod +x ${PKG_DIR}/DEBIAN/postinst

      - name: Build .deb package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PKG_NAME="openzfs-${VERSION}-1+mos-plugin"
          PKG_DIR="${PKG_NAME}_amd64"
          DEB_FILE="${PKG_NAME}_amd64.deb"

          dpkg-deb --build ${PKG_DIR}

          # Generate MD5
          md5sum ${DEB_FILE} | awk '{print $1}' > ${DEB_FILE}.md5

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: OpenZFS Driver ${{ steps.version.outputs.VERSION }}
          body: |
            ## OpenZFS Driver Plugin ${{ steps.version.outputs.VERSION }}

          files: |
            openzfs-${{ steps.version.outputs.VERSION }}-1+mos-plugin_amd64.deb
            openzfs-${{ steps.version.outputs.VERSION }}-1+mos-plugin_amd64.deb.md5
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
